
RenderState(LinearRepeatX)
{
    GL_TEXTURE_WRAP_S       = GL_REPEAT;	
    GL_TEXTURE_WRAP_T       = GL_CLAMP;
    GL_TEXTURE_MIN_FILTER   = GL_LINEAR;
    GL_TEXTURE_MAG_FILTER   = GL_LINEAR;

    AlphaBlend              = true;
}

RenderState(LinearClamp)
{
    GL_TEXTURE_WRAP_S       = GL_CLAMP;	
    GL_TEXTURE_WRAP_T       = GL_CLAMP;
    GL_TEXTURE_MIN_FILTER   = GL_LINEAR;
    GL_TEXTURE_MAG_FILTER   = GL_LINEAR;

    AlphaBlend              = true;
}

Texture(TexBush1)
{
    Filename = bush1.png;
    RenderState = LinearClamp;
}

